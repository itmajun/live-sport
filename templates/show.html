<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>
            Live Match Tracker Demo
        </title>
        <link rel="stylesheet" type="text/css" href="static/theme.css">
        <style>
            body {
                justify-content: center;
            }
            .widgets {
                max-width: 400px;
                width: 100%;
                float: left;
                margin-left: 10px;
            }
            .sr-widget {
                border: rgba(0,0,0,0.12) solid 1px;
                margin-bottom: 24px;
            }
        </style>
    </head>
    <body>
         <script>
            (function(a,b,c,d,e,f,g,h,i){a[e]||(i=a[e]=function(){(a[e].q=a[e].q||[]).push(arguments)},i.l=1*new Date,i.o=f,
g=b.createElement(c),h=b.getElementsByTagName(c)[0],g.async=1,g.src=d,g.setAttribute("n",e),h.parentNode.insertBefore(g,h)
)})(window,document,"script", "https://widgets.sir.sportradar.com/sportradar/widgetloader", "SIR", {
    theme: true, // using custom theme
    language: "zh"
});
     </script>



            {% for item in ids %}
          <div class="widgets" style="position: relative">
            <div class="sr-widget sr-widget-{{ item.id }}"></div>
              {% if item.url %}
              <a style="position: absolute;top: 168px;left: 16px; z-index: 100;" target="_blank" href="{{ item.url }}">查看</a>
              {% endif %}
              <script>
                    SIR("addWidget", ".sr-widget-{{ item.id }}", "match.lmtPlus", {scoreboard: "extended", momentum: "extended", collapseTo: "momentum", tabsPosition: "disable", matchId:{{ item.id }} });
                </script>
          </div>
            {% endfor %}
    </body>
</html>
